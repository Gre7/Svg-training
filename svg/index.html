<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
    <title>Document</title>
</head>
<body>
    <section id="main">
        <div class="container">
            <div class="wrapper">
                <div class="buttons">
                    <button class="btn_red">о проекте</button>
                    <button class="btn_brown">экспертный совет</button>
                    <button class="btn_purple">подать заявку</button>
                </div>
                <div class="art-residence">
                    <svg class="circle">
                        <circle cx="180" cy="35" r="120" style="fill: #FDC400"></circle>
                    </svg>
                    <svg class="ellipse">
                        <ellipse cx="396" cy="150" rx="340" ry="130" style="fill: #FDC400"/>
                    </svg>
                    <img src="img/Logo-art.png" alt="Logo art" class="top-art">
                    <div class="art-block">
                        <p class="art-block__text art-block__text_left">ОРЕНБУРГ</p>
                        <div class="art-block__date-logo">
                            <p class="date-logo__date-text">июль– </br>август</br>2020</p>
                        </div>   
                        <p class="art-block__text art-block__text_right">ВЛАДИВОСТОК</p>
                    </div>
                    <svg class="circle_fourth">
                        <circle cx="400" cy="300" r="250" style="fill: #FDC400"></circle>
                    </svg>
                </div>
            </div>
            <div class="logos">
                <img src="img/logo1.jpg" class="logo1" alt="Фонд президентских грантов">
                <img src="img/logo2.jpg" class="logo2" alt="Творческий союз художников России">
            </div>
            <svg class="ellipse_big">
                <ellipse cx="150" cy="150" rx="240" ry="88" style="fill: #FDC400"/>
            </svg>
            <div class="description">
                <h3 class="description-title">о проекте</h3>
                <p class="description-text">lorem ipsum dolor sit amet</br> consectetur adipisicing elit.</br> Temporibus vero accusantium nisi</br> suscipit velit quis dignissimos!</p>
            </div>
        </div>
    </section>
</body>
</html>
